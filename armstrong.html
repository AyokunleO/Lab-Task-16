    <script>
        var inputNum;
        var counter = 1;
        for(var i = 0; i < counter; i++)
        {
            inputNum = parseInt(prompt("enter any number"));
            if (inputNum != inputNum || inputNum < 100 || inputNum >= 1000)
            {
                i--;
                continue;
            } else {
                var a, b, c;
            a = parseInt(inputNum / 100);
            b = parseInt((inputNum-a*100)/10);
            c = parseInt((inputNum-a*100)%10);
               
                if(a**3 + b**3 + c**3 == inputNum){
                document.write(inputNum + " is amstrong" + "<br>");
            }else{
                document.write(inputNum + " is not amstrong" + "<br>");
                } 
        }
    }
    </script>
